<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <meta charset="UTF-8">
    <meta name="description" content="Цифровой продуктовый магазин">
    <meta name="keywords"
          content="цифровой, продуктовый, магазин, digital, grocery">
    <meta name="author" content="Sergey Gorodnyuk (https://github.com/gorodnyuk)">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Цифровой продуктовый магазин</title>
</head>

<body>
<h4 align="center">Цифровой продуктовый магазин</h4>
<hr/>
<table class="striped centered">
    <thead>
    <tr>
        <th>Номер</th>
        <th>Наименование</th>
        <th>Стоимость, руб.</th>
        <th>Остаток</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="product: ${products}">
        <td th:text="${product.id}"/>
        <td th:text="${product.name}"/>
        <td th:text="${product.price}"/>
        <td th:text="${product.balance}"/>
    </tr>
    </tbody>
</table>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
